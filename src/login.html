<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh;">
        <div class="px-4 py-5 rounded-3" style="width: 25rem;">
            <p class="fs-5 pt-1 mb-0 text-center">Login</p>
            <p class="text-center" style="font-size: 12px; color: grey">Enter your credentials.</p>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username-input" class="form-label" style="font-size: 12px;">Username</label>
                    <input type="text" style="font-size: 12px;" id="username-input" name="username" class="form-control" id="username-input">
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label" style="font-size: 12px;">Password</label>
                    <input type="password" style="font-size: 12px;" id="password-input" name="password" class="form-control" id="password-input">
                </div>
                <button class="btn btn-dark" style="width: 100%;" type="submit">Login</button>
            </form>
            <p class="text-center pt-3" style="font-size: 12px;">Don't have account yet?. <span><a href="/register" class="text-dark">Register</a></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
